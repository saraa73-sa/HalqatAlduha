  label {

    font-weight: 700; 
    color: var(--primary-color); 
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 12px;

  }

  }

  .check-item {

    gap: 12px; 
    padding: 8px 0;
    cursor: pointer;
    font-size: 0.95rem;
    transition: transform 0.2s;
  }

  .check-item:hover { transform: translateX(-5px); }

    width: 18px;
    height: 18px;
    accent-color: var(--primary-color);

  .btn {

  }

  .btn:active { transform: translateY(0); }

  .hint { font-size: 12px; color: var(--text-muted); margin-top: 5px; display: block; }
</style>
